<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Southern Heating Solutions | Precision. Heat. Trusted. Flow.</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
    body {
      background: linear-gradient(to bottom right, #001f3f, #005b96);
      color: #fff;
      overflow-x: hidden;
    }
    header {
      position: sticky;
      top: 0;
      background-color: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }
    header img {
      height: 50px;
    }
    header nav a {
      color: #fff;
      text-decoration: none;
      margin-left: 2rem;
      font-weight: bold;
      transition: color 0.3s;
    }
    header nav a:hover {
      color: #00bfff;
    }
    .hero {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      padding: 6rem 2rem;
    }
    .hero h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 1rem;
      letter-spacing: 2px;
    }
    .hero p {
      font-size: 1.2rem;
      color: #dcdcdc;
      margin-bottom: 3rem;
    }
    .services {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2rem;
      padding: 3rem 1rem;
    }
    .service-card {
      background: #fff;
      color: #000;
      border-radius: 15px;
      width: 280px;
      padding: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
    }
    .service-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    }
    .service-card h3 {
      margin-bottom: 0.8rem;
      color: #005b96;
    }
    .service-card button {
      background: #0074D9;
      color: white;
      border: none;
      padding: 0.8rem 1.2rem;
      border-radius: 30px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }
    .service-card button:hover {
      background: #00bfff;
    }
    .footer {
      background: #001f3f;
      text-align: center;
      padding: 2rem;
      color: #ccc;
      font-size: 0.9rem;
    }
    iframe {
      width: 100%;
      height: 300px;
      border: none;
      margin-top: 2rem;
    }
  </style>
</head>
