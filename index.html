<!-- Booking Form Section -->
<section id="booking" class="bg-blue-50 py-12">
  <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-xl p-8">
    <h2 class="text-2xl font-extrabold text-center text-blue-900 mb-6">Book a Trusted Engineer</h2>
    <form action="https://formspree.io/f/xjkrabkd" method="POST" class="space-y-4">
      <div>
        <label class="block text-sm font-bold mb-1 text-gray-700">Service</label>
        <select name="Service" required class="w-full border rounded-xl px-3 py-2">
          <option value="" disabled selected>Select service</option>
          <option>Gas Safety Certificate (CP12)</option>
          <option>Boiler Install / Swap</option>
          <option>Full Central Heating</option>
          <option>Radiator Install / Replacement</option>
          <option>Sink Installation</option>
          <option>Tap Replacement</option>
          <option>Toilet Installation / Repair</option>
          <option>Shower Installation / Repair</option>
          <option>Emergency Plumbing</option>
        </select>
      </div>
      <div>
        <label class="block text-sm font-bold mb-1 text-gray-700">Name</label>
        <input name="Name" type="text" required class="w-full border rounded-xl px-3 py-2" placeholder="Your Name" />
      </div>
      <div>
        <label class="block text-sm font-bold mb-1 text-gray-700">Email</label>
        <input name="Email" type="email" required class="w-full border rounded-xl px-3 py-2" placeholder="Your Email" />
      </div>
      <div>
        <label class="block text-sm font-bold mb-1 text-gray-700">Phone</label>
        <input name="Phone" type="tel" required class="w-full border rounded-xl px-3 py-2" placeholder="07350 713947" value="07350 713947" />
      </div>
      <div>
        <label class="block text-sm font-bold mb-1 text-gray-700">Message</label>
        <textarea name="Message" rows="3" class="w-full border rounded-xl px-3 py-2" placeholder="Briefly describe the issue"></textarea>
      </div>
      <button type="submit" class="w-full bg-blue-700 hover:bg-blue-800 text-white font-bold py-3 rounded-xl shadow transition text-lg mt-3">Submit Booking</button>
    </form>
  </div>
</section>
